<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Ling Tao" />
  <meta name="date" content="May 14 2022">
  <meta name="description" content="sign up page">

  <title>Enregistrement</title>

  <!-- link to boostrastrao css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- link to signup.js -->
  <script src="/js/login.js"></script>

</head>

<body style="background-color: #2a2b28;">

  <!-- sign up section -->
  <section class="vh-100" style="background-color: #2a2b28;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Créer votre compte</p>

                  <!-- sign up form for submiting-->
                  <form class="mx-1 mx-md-4" action="login_fr.html" method="get" onsubmit="return validateForm();">

                    <div class=" d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                        <div class="row">
                          <div class="col-md-6 ">

                            <div class="form-outline">
                              <input type="text" id="firstName" class="form-control form-control-lg"
                                placeholder="John" />
                              <label class="form-label" for="firstName">Prénom</label>
                            </div>

                          </div>
                          <div class="col-md-6 ">

                            <div class="form-outline">
                              <input type="text" id="lastName" class="form-control form-control-lg"
                                placeholder="Smith" />
                              <label class="form-label" for="lastName">Nom</label>
                            </div>

                          </div>
                        </div>


                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="yourEmail" class="form-control" placeholder="johnsmith@gmail.com" />
                        <label class="form-label" for="form3Example3c">Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" placeholder="Js123*" />
                        <label class="form-label" for="form3Example4c">Mot de passe</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="repeatPassword" class="form-control" placeholder="Js123*" />
                        <label class="form-label" for="form3Example4cd">Répétez votre mot de passe</label>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="terms" />
                      <label class="form-check-label" for="form2Example3">
                        J'ai lu et j'accepte les <a href="#!">Termes de services</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" id="register">M'enregistrer</button>

                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <div class="row">

                  </div>

                  <img src="../images/signup.png" class="img-fluid" alt="Bannière: Des gens et des légume géants" title="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- link to boostrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
