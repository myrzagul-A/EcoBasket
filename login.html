<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ling Tao" />
  <meta name="date" content="May 14 2022">
  <meta name="description" content="sign in page">
  <title>Sign In</title>

  <!-- link to boostrastrao css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    a:focus,
    a:active {
      border-color: #10689b;
      box-shadow: 0px 0px 5px 5px rgba(47, 184, 238, 0.25);
      background-color: rgba(47, 184, 238, 0.25);
      border-radius: 2px;

    }
  </style>

  <!-- link to login.js -->
  <script src="js/login.js"></script>
</head>

<body style="background-color: #2a2b28;">

  <!-- log in -->
  <section class="vh-100" style="background-color: #2a2b28;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="images/login-1.jpg" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <!-- form for submiting-->
                  <form action="home.html" method="get" onsubmit="return validateForm();">

                    <div class=" d-flex align-items-center mb-3 pb-1">
                      <img src="images/eco-basket-logo-small.jpg" alt="login form" class="img-fluid"
                        style="border-radius: 1rem 0 0 1rem;" />

                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div class="form-outline mb-4">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" />

                      <label class="form-label" for="form2Example17" style="font-size: 1.2rem;">Email address</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27" style="font-size: 1.2rem;">Password</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>


                    <p class="mb-5 pb-lg-2" style="color: #393f81; font-size: 1.5rem;">Don't have an account? <a
                        id="register" href="signup.html" style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- link to boostrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
